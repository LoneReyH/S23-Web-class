<!DOCTYPE html>
<html>
<head>
<title>html Form</title>
<style>
  body {
    background-color: rgb(203, 213, 216);
  }
  h1 {
    text-align: center;
  }
</style>
</head>
<body>

<h1>Student Enrollment Form</h1>

<form>
  <label for="first_name">FIRST NAME</label><br>
  <input type="text" id="first_name" name="first_name" value="Computer"><br><br>

  <label for="last_name">Last Name</label><br>
  <input type="text" id="last_name" name="last_name" value="Science">
  <label for="year">year</label>
  <input type="text" id="year" name="year" size="5" value="0"><br><br>

  <p>Gender:</p>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="unspecified" name="gender" value="unspecified">
  <label for="unspecified">Unspecified</label><br><br>

  

  <p>Units done:</p>
  <input type="checkbox" id="digital_literacy" name="units[]" value="digital_literacy">
  <label for="digital_literacy">Digital literacy</label><br>
  <input type="checkbox" id="computer_organization" name="units[]" value="computer_organization">
  <label for="computer_organization">Computer organization</label><br>
  <input type="checkbox" id="web" name="units[]" value="web">
  <label for="web">WEB</label><br>
  <input type="checkbox" id="coa" name="units[]" value="coa">
  <label for="coa">COA</label><br><br>

  <p>List of trainers:</p>
  <ol>
    <li>Mr: <input type="text" name="trainer_mr"></li>
    <li>Mrs: <input type="text" name="trainer_mrs"></li>
  </ol><br>

  <p>passonger:</p>
  <ol>
    <li>Mastery: <input type="text" name="passonger_mastery"></li>
    <li>Proficient: <input type="text" name="passonger_proficient"></li>
    <li>Competent: <input type="text" name="passonger_competent"></li>
    <li>Nyc: <input type="text" name="passonger_nyc"></li>
  </ol><br>

  <p>EXPECTED GPA:</p>
  <input type="radio" id="gpa_2_0" name="expected_gpa" value="2.0">
  <label for="gpa_2_0">2.0</label><br>
  <input type="radio" id="gpa_2_0_2_9" name="expected_gpa" value="2.0-2.9">
  <label for="gpa_2_0_2_9">2.0 - 2.9</label><br>
  <input type="radio" id="gpa_3_0_3_9" name="expected_gpa" value="3.0-3.9">
  <label for="gpa_3_0_3_9">3.0 - 3.9</label><br>
  <input type="radio" id="gpa_4_0" name="expected_gpa" value="4.0">
  <label for="gpa_4_0">4.0</label><br><br>

</form>
</body>
</html>
